<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Alerts</h1>
    <button onclick="alert('Hello')">Hello</button>
    <button onclick="alert('Hi')">Hi</button>
    <button onclick="alert('Bye')">Bye</button>


    <h1>Bookmarks</h1>
    <a href="https://www.google.com" target="_blank"><button>Google</button></a>
    <a href="https://www.facebook.com" target="_blank"><button>Facebook</button></a>
    <a href="https://www.twitter.com" target="_blank"><button>Twitter</button></a>


    <h1>Bookmarks using Event Listeners</h1>
    <button id="google">Google</button>
    <button id="facebook">Facebook</button>
    <button id="twitter">Twitter</button>


    <h1>Glowing Bulb Effects</h1>
    <button id="click-bulb">
        Click on Bulb
    </button>

    <button id="bulb" class="glowing-bulb">
        Glowing Bulb
    </button>


    <h1>Jokes</h1>
    <div id="joke">A Sample Joke</div>

    <h1>DATE</h1>
    <div id="date"></div>

    <script src="./scripts/script2.js"></script>
</body>
</html>
